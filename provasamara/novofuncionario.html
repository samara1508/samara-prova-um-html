<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Samara Kristiny">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./novofuncionario.css">
    <title>Cadastro de Funcionário</title>
</head>
<body>
    <header>
        <figure>
            <div class="colab">
                <img src="./colab-logo.png" height="40px" width="140px" alt="Logo" id="logo">
            </div>
            <div class="user">
                <img src="./usuario.png" height="30px" width="30px" alt="Usuário" id="user">
                <strong>Henrique Barbosa,</strong> <em>Gerente-RH</em>
            </div>           
        </figure>
        <nav class="navegacao">
                <a href="./inf-usuario.html">Perfil</a>
                <a href="./index.html">Funcionários</a>
                <a href="./novofuncionario.html">Novo Funcionário</a>
                <a href="./email.html">Enviar Email</a>             
                <a href="./sair.html">Sair</a>
        </nav>
    </header>

    <main>
        <section id="main">
            <h3>Cadastro de Funcionário</h3>
            <form action="./cadastrado.html" method="post" id="formulario" target="_blank">
                <fieldset>
                    <legend>Dados</legend>
                    <p>
                        <label for="nome">Nome:</label>
                        <input type="text" id= "nome" name="nome" autofocus pattern="[a-zA-Z]+" required maxlength="20">
                    </p>
                    <p>
                        <label for="sobrenome">Sobrenome:</label>
                        <input type="text" id= "sobrenome" name="sobrenome" pattern="[a-zA-Z]+" maxlength="20">
                    </p>
                    <p>
                        Filial:
                        <select id="filial">
                            <option value="001" selected>001</option>
                            <option value="002">002</option>
                            <option value="003">003</option>
                            <option value="004">004</option>
                            <option value="005">005</option>
                            <option value="006">006</option>
                    </select>
                    </p>
                    <p>
                        <label for="cid">Cidade:</label>
                        <input type="text" id= "cid" name="cidade" readonly value="Tubarão">
                    </p>
                    <p>
                        <label for="cargo">Cargo:</label>
                        <input list = "cargo" type required id="cargo-funcionario">
                        <datalist id="cargo">
                            <option value="Gerente">Gerente</option>
                            <option value="Estágio">Estágio</option>
                            <option value="Contador">Contador</option>
                            <option value="Supervisor">Supervisor</option>
                            <option value="Treinee">Treinee</option>
                        </datalist>
                    </p>
                    <p>
                        <label for="dataadmissao">Data de Admissão:</label>
                        <input type="date" id= "dataadmissao" name="dataadmissao">
                    </p>
                    <p>
                        <label for="sal">Salário:</label>
                        <input type="number" id= "sal" name="salario">
                    </p>
                </fieldset>
                <div id="botoes">
                    <button>Salvar</button>
                    <button type="reset">Limpar</button>
                    <input type="button" value="Cancelar">
                </div>                  
            </form>
        </section>
        <section id="funcionarioCadastrado">

        </section>
    </main>

    <footer>
        <figure>
            <img src="./colab-logo.png" height="20px" width="70px" alt="Logo" id="logofooter">
        </figure>
        <p>
            <spam class="msg"><strong>Colab </strong>- Todas as informações dos seus colaboradores na palma da sua mão.</spam>
        </p>
        <nav class="navegacao">
                <a href="./inf-usuario.html">Perfil </a>
                <a href="./index.html">Funcionários </a>
                <a href="./novofuncionario.html">Novo Funcionário </a>
                <a href="./email.html">Enviar Email </a>
                <a href="./sair.html"> Sair</a>
        </nav>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
